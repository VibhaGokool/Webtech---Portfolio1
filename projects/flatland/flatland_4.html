<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flatland 4</title>
  <link rel="stylesheet" href="../../css/flatland.css" />
</head>
<body>
  <main>
    <h1>Flatland Step 4: Parameterized Function</h1>
    
<div id="square"
     onclick="changeColour('red')"
     onmouseover="changeColour('green')"
     onmouseout="changeColour('gray')"
     style="width:100px;height:100px;background:gray;"></div>

<script>
function changeColour(colour) {{
    document.getElementById('square').style.background = colour;
}}
</script>

  </main>
  
</body>
</html>
